<form [formGroup]="wishReactiveForm">
  <div>
    <label for="wish-item">Item:</label>
    <input type="text" id="wish-item" name="wishItem" formControlName="wishItemInput">

    <label for="wish-amount">Amount:</label>
    <input type="number" id="wish-amount" name="wishAmount" formControlName="wishAmountInput">

  </div>
  <button type="button" (click)="submitWish($event)">Save</button>
</form>
